<h3>Nutzer hinzufügen</h3>
<form>
    <div class="form-group">
        <label for="vornameInput">Vorname</label>
        <input [(ngModel)]="firstname" type="text" class="form-control" id="vornameInput" placeholder="Max"
               name="vorname">
    </div>
    <div class="form-group">
        <label for="nachnameInput">Nachname</label>
        <input [(ngModel)]="lastname" type="text" class="form-control" id="nachnameInput" placeholder="Mustermann"
               name="nachname">
    </div>
    <div class="form-group">
        <label for="usernameInput">Username</label>
        <input [(ngModel)]="username" type="text" class="form-control" id="usernameInput" placeholder="max123"
               name="username">
    </div>
    <div class="form-group">
        <label for="passwordInput">Passwort</label>
        <input [(ngModel)]="password" type="password" class="form-control" id="passwordInput"
               name="password">
    </div>
    <button (click)="addUser()" type="submit" class="btn btn-primary">Hinzufügen</button>
</form>
