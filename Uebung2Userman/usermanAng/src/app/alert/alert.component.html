<div *ngFor="let item of alertService.alertList; let i = index">
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    {{item}}
    <button (click)="alertService.delete(i)" aria-label="Close" class="close" data-dismiss="alert" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
