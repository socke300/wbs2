<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Do you really want to delete the user "{{username}}"?</h5>
    <button (click)="activeModal.dismiss()" aria-label="Close" class="close" data-dismiss="modal" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-footer">
    <button (click)="activeModal.close()" class="btn btn-danger" type="button">Delete</button>
    <button (click)="activeModal.dismiss()" class="btn btn-secondary" data-dismiss="modal" type="button">Back</button>
  </div>
</div>
