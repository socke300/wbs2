<div class="container">
  <h5>Usermanager</h5>

  <div *ngFor="let item of clientData.userList; let i = index" class="m-2">
    <app-user-item  [user]="item" (editEvent)="editUser(item.id)" (deleteEvent)="clientData.delete(item.id)"></app-user-item>
  </div>
</div>

<div *ngFor="let item of clientData.userList; let i = index" class="m-2">
  <h1>{{item.username}}</h1>
</div>
