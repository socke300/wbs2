<div class="card rounded shadow container mt-5 bg-white border-0" style="max-width: 500px">

  <div class="card-body">
    <!--  Form  -->
    <div class="container">
      <div class="row">
        <div class="h4 mt-2 logoGreenDark mx-auto">Login</div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <label for="inputEmail" class="logoGreenDark">Email</label>
          <input #mail
                 type="email"
                 class="form-control"
                 id="inputEmail"
                 placeholder="name@example.com"
                 [(ngModel)]="email">
          <div class="text-danger"></div>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-md-12">
          <label for="inputPassword" class="logoGreenDark">Password</label>
          <input #passw
                 type="password"
                 class="form-control"
                 id="inputPassword"
                 [(ngModel)]="password">
          <div class="text-danger"></div>
        </div>
      </div>


      <!--  Buttons -->
      <div class="row justify-content-center">
        <div class="col-6">
          <button type="button" class="btn btn-success mx-auto m-3 btn-block" (click)="login()">
            Anmelden
          </button>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-6">
          <button type="button" class="btn btn-danger mb-3 btn-block" (click)="userService.googleLogin()">
            Login mit Google
          </button>
        </div>
      </div>

      <div class="row justify-content-center mt-2">
        <div class="col-6">
          <button type="button" class="btn btn-dark mx-auto btn-block" (click)="firstDemo()">
            First Test
          </button>
        </div>
        <div class="col-6">
          <button type="button" class="btn btn-dark mx-auto btn-block" (click)="secondDemo()">
            Second Test
          </button>
        </div>
      </div>

    </div>
  </div>


</div>
