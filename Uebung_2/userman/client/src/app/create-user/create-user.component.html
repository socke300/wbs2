<form class="p-4">
<h5>Nutzer hinzufügen</h5>
  <div class="form-group">
<label for="firstName">Vorname</label>
<input type="text" id="firstName" class="form-control" [(ngModel)]="user.firstName">
<label for="lastName">Nachname</label>
<input type="text" id="lastName" class="form-control" [(ngModel)]="user.lastName">
  </div>
  <div class="form-group"></div>
<label for="username">Username</label>
<input type="text" id="username" class="form-control" [(ngModel)]="user.username">
<label for="password">Passwort</label>
<input type="password" id="password" class="form-control" [(ngModel)]="user.password">
<label for="description">Beschreibung</label>
<input type="text" id="description" class="form-control" [(ngModel)]="user.description">
<button type="button" class="btn btn-outline-dark" (click)="saveUser(); clearInput()">Hinzufügen</button>

</form>
